<!Doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EDIBLES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-8 d-flex justify-content-center">EDIBLES</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            <div class="form-row d-flex justify-content-center">
                <button type="button" class="btn btn-danger">Make Reservation</button>
                <button type="button" class="btn btn-info">View Tables</button>
            </div>
        </div>
    </div>
</div>

<form>
    <div class="form-row d-flex justify-content-center">
        <div class="form-group col-md-6">
            <label for="name"></label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
    </div>
    <div class="form-row d-flex justify-content-center">
        <div class="form-group col-md-6">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>
    <div class="form-row d-flex justify-content-center">
        <div class="form-group col-md-6">
            <label for="phoneNumber"></label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
        </div>
    </div>
    <div class="form-row d-flex justify-content-center">
        <div class="form-group col-md-6">
            <label for="unique-ID"></label>
            <input type="text" class="form-control" id="unique-ID" placeholder="Unique ID">
        </div>
    </div>
</form>

<div class="form-row d-flex justify-content-center">
    <div class="form-group col-md-6">
        <button type="submit" class="btn btn-danger">Submit</button>
    </div>
</div>

<body>

</body>

</html>
